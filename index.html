<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <script src = "js/scripts.js"></script>
  <link href = "css/styles.css" rel = "stylesheet" type = "text/css">
  <title>Forms Test</title>
</head>

<body>
  <h1>Forms Test</h1>
  <form id="jacksonsForm">
    <label for="animal">Enter an animal:</label>
    <input id="animal" type="text">
    <label for="place">Enter a place:</label>
    <input id="place" type="text">
    <label for="person">Enter an person:</label>
    <input id="person" type="text">
    <label for="tool">Enter a tool:</label>
    <input id="tool" type="text">
    <label for="adj">Enter an adjective:</label>
    <input id="adj" type="text">
    <button type="submit">Submit!</button>
  </form>

  <div class="hidden">
    <p>The <span id = "animal"></span> went to <span id = "place"></span> and saw <span id = "person"></span>. Then, someone used a <span id = "tool"></span>
    to make a <span id = "adj"></span> car.</p>
  </div>
</body>
</html>
